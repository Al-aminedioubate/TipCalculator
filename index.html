<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class='container' id="container">
        <h1>Tip Calculator</h1>
        <div class="items">
            <h3>Enter the bill amount and tip percentage to calculate the total</h3>
            <label for="Bamount">Bill amount:</label><br>
            <input type="text" id="bill_amt"><br>
            <label for="Tpercentage">Tip percentage:</label><br>
            <input type="text" id="tip_per"><br>
        </div>

        <div class="btn_total">
            <button type="button" id="btn_cal">Calculate</button>
            <p id="totalAmount">Total : 0</p>
        </div>

    </div>

    <script src="tipcal.js"></script>
</body>
</html>
